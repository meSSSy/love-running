<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Love Running, club for runners in Dublin, Ireland, Urban running, Trail running, Dublin docklands, Phoenix Park">
    <meta name="keywords" content="love running, run, runners, running club, Ireland, Dublin, sport, exercise">
    <title>Love Running</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet -->
     <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
            <input type="checkbox" id="nav-toggle" name="nav-toggle">
            <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label> 
            <nav>
                <ul id="menu">
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="gallery.html" class="active">Gallery</a></li>
                    <li><a href="signup.html" class="active">Sign Up</a></li>
                </ul>
            </nav>
        </a>
    </header>

    <!-- Main Content -->
    <main>
        <section id="signup">
            <form id="signup-form" post="https://formdump.codeinstitute.net">
                <h2><i class="fa-solid fa-heart-pulse"></i> LETS GET YOU SIGNED UP!</h2>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" class="text-input" required><br>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" class="text-input" required><br>
                <label for="email-address">Email Address</label>
                <input type="email" id="email-address" name="email-address" class="text-input" required><br>

                 <label for="road">Road</label>
                 <input type="radio" id="road" name="road" value="road" class="radio-button" required><br>
                 <label for="trail">Trail</label>
                 <input type="radio" id="trail" name="trail" value="trail" class="radio-button" required><br>
                 <label for="both">Both</label>
                 <input type="radio" id="both" name="both" value="both" class="radio-button" required><br>
                 <input type="submit" class="join-button" value="Lets Run!">
                 
                
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <ul id="social">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Visit our YouTube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    
    </footer>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/38d50f91f9.js" crossorigin="anonymous"></script>
    
    
</body>
</html>
